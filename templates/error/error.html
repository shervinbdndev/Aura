{% extends '../base.html' %}
{% load static %}
{% load humanize %}
{% block head %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Error {{ err_code }}
        </title>
        <style type="text/css">
            @font-face {
                font-family: Aldrich;
                src: url('../../../static/font/Aldrich-Regular.ttf');
            }

            * {
                font-family: Aldrich;
            }
        </style>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    </head>
{% endblock head %}
{% block body %}
    <body class="error">
        <div class="container d-flex align-items-center justify-content-center vh-100">
            <div class="error-container">
                <div class="icon">
                    <i class="bi bi-emoji-frown"></i>
                </div>
                <h1 class="error-code">{{ err_code }}</h1>
                <p class="error-message">{{ err_desc }}</p>
                <a href="{% url 'index' %}" id="getStarted" class="btn btn-light text-dark btn-lg">Go Back Home</a>
            </div>
        </div>
    </body>
{% endblock body %}
{% block footer %}
    <footer class="text-white text-center py-3">
        <p>&copy; {{ server.copyright }}</p>
    </footer>
{% endblock footer %}
